[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "BaseAL"
version = "0.1.0"
requires-python = ">=3.11,<3.13"
dependencies = [
    "bacpipe",
    "flask>=3.1.2",
    "gradio>=5.49.1",
    "plotly>=6.4.0",
    "torch>=2.6",
    "scikit-learn>=1.7.1",
    "pandas>=2.2.3",
    "tensorflow==2.15.1; sys_platform == 'win32'",
    "librosa>=0.10.0",
    "matplotlib>=3.7.0",
]


[tool.setuptools]
packages = []  # No packages to include - BaseAL is a project root, not a package

[tool.uv]
required-environments = ["sys_platform == 'win32' and python_full_version >= '3.11' and python_full_version < '3.13'"]

[tool.uv.workspace]
members = [
    "bacpipe"
]

[tool.uv.sources]
bacpipe = { workspace = true }
